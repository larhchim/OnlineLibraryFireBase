<mat-toolbar color="primary">
  <div class="logo-container" routerLink="/home">
    <img  class="profile-image-toolbar"
    width="80" 
    height="50" 
    src="assets/images/Xevlabs.png"
    />
    <span>Library Management</span>
  </div>
  <ng-container *ngIf="user$ | async as user; else loginButton">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <img  class="profile-image-toolbar"
            width="35" 
            height="35" 
            [src]="user.photoURL ?? 'assets/images/male-placeholder-image.png'"
        />
      <span class="user-Name">{{user.displayName}}</span>
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>   

<div class="content">
  <router-outlet></router-outlet>
</div>                                             

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/home"><mat-icon>home</mat-icon> Home</button>
  <button mat-menu-item (click)="logout()"><mat-icon>login</mat-icon> Log out</button> 
  <button mat-menu-item routerLink="/profile"><mat-icon>account_circle</mat-icon> Profile</button>
</mat-menu>
