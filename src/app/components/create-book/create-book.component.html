<div class="content">
  <div class="form-container mat-elevation-z5 text-center">
     <h1>Add New Book</h1>
     <form class="margin-top" [formGroup]="bookForm" (ngSubmit)="saveBook()">
     <div class="row">
        <mat-form-field>
           <input
              type="text"
              matInput
              formControlName="title"
              placeholder="Title"
              />
        </mat-form-field>
        <mat-form-field>
           <input
              type="text"
              matInput
              formControlName="author"
              placeholder="Author"
              />
        </mat-form-field>
     </div>
     <div class="row">
        <mat-form-field>
           <input
              type="date"
              matInput
              formControlName="publishDate"
              />
        </mat-form-field>
        <mat-form-field>
           <input
              type="text"
              matInput
              formControlName="description"
              placeholder="Add Book Description"
              />
        </mat-form-field>
     </div>
     <div class="row">
        <mat-form-field class="example-chip-list fixing-row" appearance="fill">
           <mat-label>Book Tags</mat-label>
           <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip *ngFor="let tag of tags" (removed)="remove(tag)">
              {{tag.name}}
              <button matChipRemove>
                 <mat-icon>cancel</mat-icon>
              </button>
              </mat-chip>
              <input class="tags-style" placeholder="New tag..."
              [matChipInputFor]="chipList"
              [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
              [matChipInputAddOnBlur]="addOnBlur"
              (matChipInputTokenEnd)="add($event)">
           </mat-chip-list>
        </mat-form-field>
     </div>
     <button type="submit" class="margin-top" mat-raised-button color="primary">
     Save
     </button>
     </form>
  </div>
</div>
