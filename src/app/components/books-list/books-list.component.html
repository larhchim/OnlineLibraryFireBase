<div class="content">
  <div class="form-container mat-elevation-z5">
     <h1>All the Books</h1>
  </div>
  <div class="mat-elevation-z8">
     <div style="margin-top: 50px;">
        <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 45px;">
           <mat-label>Filter {{filter.name}}</mat-label>
           <select matNativeControl name="{{filter.columnProp}}"
              (change)="filterChange(filter,$event)">
              <option value="">{{filter.name}}</option>
              <option [value]="item" *ngFor="let item of filter.options">{{item}}</option>
           </select>
        </mat-form-field>
     </div>
     <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
           <th mat-header-cell *matHeaderCellDef> No. </th>
           <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <!-- Reference Column -->
        <ng-container matColumnDef="reference">
           <th mat-header-cell *matHeaderCellDef> Ref. </th>
           <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
        </ng-container>
        <!-- Author Column -->
        <ng-container matColumnDef="author">
           <th mat-header-cell *matHeaderCellDef> Author </th>
           <td mat-cell *matCellDef="let element"> {{element.author}} </td>
        </ng-container>
        <!-- Description Column -->
        <ng-container matColumnDef="description">
           <th mat-header-cell *matHeaderCellDef> Description </th>
           <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <!-- Publish Date Column -->
        <ng-container matColumnDef="publishDate">
           <th mat-header-cell *matHeaderCellDef> Publish Date </th>
           <td mat-cell *matCellDef="let element"> {{element.publishDate}} </td>
        </ng-container>
        <!-- Title Column -->
        <ng-container matColumnDef="title">
           <th mat-header-cell *matHeaderCellDef> Title </th>
           <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <!-- Action Column -->
        <ng-container matColumnDef="action">
           <th mat-header-cell *matHeaderCellDef> Action </th>
           <td mat-cell *matCellDef="let element"> <button (click)="showDetail(element.reference)" mat-raised-button color="primary">View</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
     <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of book elements">
     </mat-paginator>
  </div>
</div>
